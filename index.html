<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redux Intro</title>
  </head>
  <body>
    <h1>Shirts for coders</h1>
    <div>
      <table>
        <tr>
          <th>ID</th>
          <th>Color</th>
          <th>Size</th>
          <th>Motto</th>
        </tr>
      </table>
    </div>

    <h2>Make your coder shirt</h2>

    <div id="createShirt">
      <label for="color">Color: </label>
        <select id="color" class="options" name="color">
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="purple">purple</option>
          <option value="white">white</option>
          <option value="black">black</option>
          <option value="pink">pink</option>
          <option value="gray">gray</option>
      </select>
      <label for="size">Size: </label>
        <select id="size" class="options" name="size">
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="large">large</option>
          <option value="medium">medium</option>
          <option value="x-large">x-large</option>
        </select>
      <label for="motto">Motto(limit 50 characters)</label>
      <input id="motto" class="options motto-input" maxlength="50" minlength="1" type="text" name="motto" placeholder=" enter your text here">
      <button type="button" id="createButton">Submit</button>
  </div>

    <h2>Remove a shirt entry</h2>

    <div>
      <button type="button" id="removeShirt">Remove</button>

    </div>

    <script src="dist/bundle.js">

    </script>
  </body>
</html>
